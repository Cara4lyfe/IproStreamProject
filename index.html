<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" 
      type="image/png" 
      src="img/icon.png">
    <link rel="stylesheet" href="css/stream.css">
    <title>Stream Interface</title>
<body>
<img src="img/banner.jpg" alt="banner" width="100%">
<div id="wrapper">
    <iframe
        id="left"
        src="http://player.twitch.tv/?channel=shroud"
        height="10%"
        width="70%"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
    </iframe>

    <iframe
        id="right"
        frameborder="0" 
        scrolling="no" 
        id="chat_embed" 
        src="http://www.twitch.tv/shroud/chat" 
        height="400%" 
        width="30%">
</iframe>    
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" 
      type="image/png" 
      src="img/icon.png">
    <link rel="stylesheet" href="css/stream.css">
    <title>Stream Interface</title>
<body>
<img src="img/banner.jpg" alt="banner" width="100%">
<div class="wrapper">
    <iframe
        class="left"
        src="http://player.twitch.tv/?channel=shroud"
        height="700"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
    </iframe>

    <iframe
        class="right"
        frameborder="0" 
        scrolling="no" 
        id="chat_embed" 
        src="http://www.twitch.tv/shroud/chat" 
        height="700">
</iframe>    
</div>
<div class="wrapper">
    <ul class="left">
        <li>
            <dl>
                <dt>Announcement</dt>
                <dd>Ann 1</dd>
                <dd>Ann 2</dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>Homework</dt>
                <dd>HW 1</dd>
                <dd>HW 2</dd>
            </dl>
        </li>
    </ul>
    <ul class="right">
        <li>
            <dl>
                <dt>Bio</dt>
                <dd>Bio 1</dd>
                <dd>Bio 2</dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>Summary</dt>
                <dd>Sum 1</dd>
                <dd>Sum 2</dd>
            </dl>
        </li>
    </ul>
</div>
</body>
</html>

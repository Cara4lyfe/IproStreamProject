<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" 
      type="image/png" 
      src="img/icon.png">
    <link rel="stylesheet" href="css/stream.css">
    <title>Stream Interface</title>
<body>
<img src="img/banner.jpg" alt="banner" width="100%">
<div class="wrapper">
    <iframe
        class="left"
        src="http://player.twitch.tv/?channel=shroud"
        height="700"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
    </iframe>

    <iframe
        class="right"
        frameborder="0" 
        scrolling="no" 
        id="chat_embed" 
        src="http://www.twitch.tv/shroud/chat" 
        height="700">
    </iframe>
</div>
<div class="wrapper">
    <table class="left">
        <tbody>
            <tr>
                <td id="sideHeader">
                    Announcement
                </td>
            </tr>
            <tr>
                <td id="sideContent">
                    <ul>
                        <li>Today's Topic</li>
                        <li>Homework Turn In</li>
                        <li>Assignments</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="right">
        <tbody>
            <tr>
                <td id="sideHeader">
                    Announcement
                </td>
            </tr>
            <tr>
                <td id="sideContent">
                    <ul>
                        <li>Prof's Name</li>
                        <li>Bio</li>
                        <li>Class Syllabus</li>
                    </ul>
                </td>
            </tr>
        </tbody>
</table>
</div>
</body>
</html>

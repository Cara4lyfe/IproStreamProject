<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/temp-icon.jpeg"/>
    <link rel="stylesheet" href="css/stream.css">
    <title>Stream Interface</title>
<body>
<div id="banner">
    OUR OWN BANNER GOES HERE
</div>
<div class="wrapper">
    <table class="right">
        <tbody>
        <tr>
            <td class="cpdate" align="right">
                <span id="date_txt" class="uportal-text-small">
                    <script language="JavaScript1.2">
                        var months=new Array(13);
                        months[1]='January';
                        months[2]='February';
                        months[3]='March';
                        months[4]='April';
                        months[5]='May';
                        months[6]='June';
                        months[7]='July';
                        months[8]='August';
                        months[9]='September';
                        months[10]='October';
                        months[11]='November';
                        months[12]='December';
                        var time=new Date();
                        var lmonth=months[time.getMonth() + 1];
                        var date=time.getDate();
                        var year=time.getFullYear();
                        document.write(lmonth + ' ');
                        document.write(date + ', ' + year);
                    </script>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="wrapper">
    <iframe
        class="left"
        src="http://player.twitch.tv/?channel=aimbotcalvin"
        height="700"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
    </iframe>

    <iframe
        class="right"
        frameborder="0" 
        scrolling="no" 
        id="chat_embed" 
        src="http://www.twitch.tv/aimbotcalvin/chat"
        height="700">
    </iframe>
</div>
<div class="wrapper">
    <table class="left">
        <tbody>
            <tr>
                <td id="sideHeader">
                    Announcement
                </td>
            </tr>
            <tr>
                <td id="sideContent">
                    <ul>
                        <li>Today's Topic</li>
                        <li>Homework Turn In</li>
                        <li>Assignments</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="right">
        <tbody>
            <tr>
                <td id="sideHeader">
                    About This Course
                </td>
            </tr>
            <tr>
                <td id="sideContent">
                    <ul>
                        <li>Prof's Name</li>
                        <li>Bio</li>
                        <li>Class Syllabus</li>
                    </ul>
                </td>
            </tr>
        </tbody>
</table>
</div>
</body>
</html>

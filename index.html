<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stream.css">
<body>
<img src="img/banner.jpg" alt="banner" width="100%">
<div id="wrapper">
    <iframe
        id="left"
        src="http://player.twitch.tv/?channel=shroud"
        height="500"
        width="750"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">

    <iframe
        id="right"
        frameborder="0" 
        scrolling="no" 
        id="chat_embed" 
        src="http://www.twitch.tv/shroud/chat" 
        height="500" 
        width="350">
</iframe>    
</div>

</body>
</html>
